
<form [formGroup]="form">
    <h2>Sign up</h2>
    <label for="">Firstname</label><br><br>
    <input type="text"  formControlName="firstname"><br><br>
    <span></span>
    <label for="">Lastname</label><br><br>
    <input type="text"  formControlName="lastname"><br><br>
    <label for="">Email</label><br><br>
    <input type="email"  formControlName="email"><br><br>
    <label>Password</label><br><br>
    <input type="password" formControlName="password"><br><br>
    <label for="">Confirm Password</label><br><br>
    <input type="password" formControlName="confirmPassword"><br><br>
    <button>Submit</button>
     
</form>
